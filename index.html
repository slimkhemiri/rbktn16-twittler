<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body style="background-image:url( https://besthqwallpapers.com/Uploads/3-12-2020/148151/thumb2-twitter-social-media-twitter-blue-logo-blue-carbon-fiber-background-twitter-logo.jpg )">

    <button id="btn">Click Me </button>
    <br>
    <div id="HomeTweets" style="color:white"></div>

    
   
   
  

    <script>
     
      $('#btn').click(function(){
         var $HomeTweets = $('#HomeTweets');
        $HomeTweets.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message+ '  :       ' +  Date());
          $tweet.appendTo($HomeTweets);
          index -= 1;
        
        }
      });


      $('.username').click(function(){
      var username = $('.username');
        $username.html('');

        var index = streams.users.shawndrost.length - 1;
        while(index >= 0){
          var tweet = streams.users.shawndrost[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message+ '  : ' +  Date());
          $tweet.appendTo($username);
          index -= 1;
    }
});

  </body>
</html>
